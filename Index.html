<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sankakuyama Metamorphosis</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #f0f0f0; font-family: sans-serif; }
        canvas { display: block; }
        
        #center-title {
            position: absolute; top: 30px; width: 100%;
            text-align: center; pointer-events: none;
            font-size: 60px; font-weight: bold; color: #222;
            text-shadow: 2px 2px 5px rgba(255,255,255,0.9);
            z-index: 10;
        }

        #gui-container {
            position: absolute; top: 120px; left: 30px;
            pointer-events: none; color: #333; line-height: 1.6;
            font-size: 18px; text-shadow: 1px 1px 1px white;
            z-index: 5;
        }
        .status-box { font-weight: bold; color: #0066cc; margin-top: 10px; font-size: 24px; }
    </style>
</head>
<body>
    <div id="center-title">Sankakuyama Metamorphosis</div>
    
    <div id="gui-container">
        <div id="file-2d-display">2D: Loading...</div>
        <div id="file-3d-display">3D: Loading...</div>
        <div id="speed-display">SPEED: Normal</div>
        <div id="timer-display">Wait: --</div>
        <div class="status-box" id="state-display">INITIALIZING...</div>
        <div style="margin-top: 40px; color: #666; font-size: 15px;">
            <b>S</b>: Change Speed (Normal/Slow/SuperSlow)<br>
            Drag: Rotate | Scroll: Zoom
        </div>
    </div>

    <script src="sketch.js"></script>
</body>
</html>
